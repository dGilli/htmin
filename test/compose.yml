services:
  playwright:
    build: .
    environment:
      - base_url
      - test_filter
    links:
      - exampleapp
    volumes:
      - ./test-results:/home/pwuser/test/test-results

  exampleapp:
    image: ${EXAMPLEAPP_IMAGE}
    ports:
      - 8080:80
    volumes:
      - ${EXAMPLEAPP_DIR}:/usr/share/nginx/html:ro
